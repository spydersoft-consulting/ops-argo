{{- if .Values.syslog }}
{{- if .Values.syslog.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "grafana-alloy.fullname" . }}-syslog
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/name: alloy
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/component: syslog
spec:
  type: NodePort
  selector:
    app.kubernetes.io/name: alloy
    app.kubernetes.io/instance: {{ .Release.Name }}
  ports:
    - name: udp-syslog
      port: {{ .Values.syslog.port | default 1514 }}
      targetPort: {{ .Values.syslog.port | default 1514 }}
      protocol: UDP
      nodePort: {{ .Values.syslog.nodePort }}
    - name: tcp-syslog
      port: {{ .Values.syslog.tcpPort | default 1515 }}
      targetPort: {{ .Values.syslog.tcpPort | default 1515 }}
      protocol: TCP
      nodePort: {{ .Values.syslog.tcpNodePort | default 31051 }}
{{- end }}
{{- end }}
