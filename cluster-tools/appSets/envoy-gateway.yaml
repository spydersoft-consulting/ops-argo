apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: envoy-gateway-tool
  labels:
    spydersoft.io/category: cluster-tools
spec:
  generators:
    - clusters:
        selector:
          matchLabels:
            argocd.argoproj.io/secret-type: cluster
            spydersoft.io/envoy-gateway: "true"
  template:
    metadata:
      name: "{{ nameNormalized }}-envoy-gateway"
      labels:
        spydersoft.io/category: cluster-tools
    spec:
      project: cluster-tools
      source:
        repoURL: https://github.com/spydersoft-consulting/ops-argo
        targetRevision: main
        path: "cluster-tools/tools/envoy-gateway"
        helm: {}
      destination:
        server: "{{ server }}"
        namespace: "envoy-gateway-system"
      syncPolicy:
        #automated: # automated sync by default retries failed attempts 5 times with following delays between attempts ( 5s, 10s, 20s, 40s, 80s ); retry controlled using `retry` field.
        #  prune: true # Specifies if resources should be pruned during auto-syncing ( false by default ).
        #  selfHeal: false
        syncOptions: # Sync options which modifies sync behavior
          - CreateNamespace=true
          - RespectIgnoreDifferences=true
