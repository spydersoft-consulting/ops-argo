apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: cert-manager-tool
  labels:
    spydersoft.io/category: cluster-tools
spec:
  generators:
    - clusters:
        selector:
          matchLabels:
            argocd.argoproj.io/secret-type: cluster
            spydersoft.io/cert-manager: "true"
  template:
    metadata:
      name: "{{ nameNormalized }}-cert-manager"
      annotations:
        argocd.argoproj.io/compare-options: ServerSideDiff=true
      labels:
        spydersoft.io/category: cluster-tools
    spec:
      project: cluster-tools
      source:
        repoURL: https://github.com/spydersoft-consulting/ops-argo
        targetRevision: main
        path: "cluster-tools/tools/cert-manager"
        helm: {}
      destination:
        server: "{{ server }}"
        namespace: "cert-manager"
      ignoreDifferences:
        - group: "*"
          kind: "*"
          managedFieldsManagers:
            - cert-manager
        - group: apiextensions.k8s.io
          kind: CustomResourceDefinition
          jsonPointers:
            - /status
      syncPolicy:
        # automated: # automated sync by default retries failed attempts 5 times with following delays between attempts ( 5s, 10s, 20s, 40s, 80s ); retry controlled using `retry` field.
        #   prune: true # Specifies if resources should be pruned during auto-syncing ( false by default ).
        #   selfHeal: false
        syncOptions: # Sync options which modifies sync behavior
          - CreateNamespace=true
          - Validate=false
          - ServerSideApply=true
