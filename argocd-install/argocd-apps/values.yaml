argocd-apps:
  applications:
    argocd-apps:
      namespace: argo
      destination:
        namespace: cattle-system
        server: https://kubernetes.default.svc
      project: argocd
      source:
        helm:
          version: v3
          valueFiles:
            - values.yaml
        path: argocd-install/argocd-apps
        repoURL: https://github.com/spydersoft-consulting/ops-argo
        targetRevision: HEAD
      syncPolicy:
        syncOptions:
          - CreateNamespace=true
    argocd:
      namespace: argo
      destination:
        namespace: argo
        server: https://kubernetes.default.svc
      project: argocd
      source:
        helm:
          version: v3
          valueFiles:
            - values.yaml
        path: argocd-install/argocd
        repoURL: https://github.com/spydersoft-consulting/ops-argo
        targetRevision: HEAD
      syncPolicy:
        syncOptions:
          - CreateNamespace=true
    argocd-appsets:
      namespace: argo
      destination:
        namespace: argo
        server: https://kubernetes.default.svc
      project: argocd
      source:
        path: apps
        repoURL: https://github.com/spydersoft-consulting/ops-argo
        targetRevision: HEAD
        directory:
          recurse: true
          jsonnet: {}
      syncPolicy:
        automated:
          selfHeal: false #true
          prune: true
    argocd-appprojects:
      namespace: argo
      destination:
        namespace: argo
        server: https://kubernetes.default.svc
      project: argocd
      source:
        path: projects
        repoURL: https://github.com/spydersoft-consulting/ops-argo
        targetRevision: HEAD
        directory:
          recurse: true
          jsonnet: {}
      syncPolicy:
        automated:
          selfHeal: false #true
          prune: true
    argocd-secrets:
      namespace: argo
      destination:
        namespace: argo
        server: https://kubernetes.default.svc
      project: argocd
      source:
        path: secrets
        repoURL: https://github.com/spydersoft-consulting/ops-argo
        targetRevision: HEAD
        directory:
          recurse: true
          jsonnet: {}
      syncPolicy:
        automated:
          selfHeal: false #true
          prune: true
  projects:
    argocd:
      namespace: argo
      additionalLabels: {}
      additionalAnnotations: {}
      description: Argocd Project
      sourceRepos:
        - "*"
      destinations:
        - namespace: argo
          server: https://kubernetes.default.svc
        - namespace: external-secrets
          server: https://kubernetes.default.svc
        - namespace: cattle-system
          server: https://kubernetes.default.svc
        - namespace: cluster-tools
          server: https://kubernetes.default.svc
        - namespace: kube-state-metrics
          server: https://kubernetes.default.svc
        - namespace: kube-monitoring
          server: https://kubernetes.default.svc
      clusterResourceWhitelist:
        - group: "*"
          kind: "*"
      orphanedResources:
        warn: false
